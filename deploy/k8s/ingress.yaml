# Ingress for TatuScan external access (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tatuscan-ingress
  namespace: tatuscan
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tatuscan.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tatuscan-service
            port:
              number: 8040