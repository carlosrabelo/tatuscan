<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TatuScanD{% endblock %}</title>
  <style>
    :root { --bg:#f5f7fa; --card:#fff; --text:#2c3e50; --muted:#5c6b80; --line:#e5e7eb; }
    body { margin:0; padding:24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); }
    a { color:#2563eb; text-decoration:none; }
    header { display:flex; align-items:center; justify-content:space-between; margin:0 0 16px; }
    nav { display:flex; gap:12px; }
    nav a { display:inline-flex; align-items:center; padding:8px 18px; background:#2563eb; color:#fff; border-radius:999px; font-weight:600; box-shadow:0 4px 12px rgba(37,99,235,.18); transition:background .2s ease, box-shadow .2s ease, transform .2s ease; }
    nav a:visited { color:#fff; }
    nav a:hover { background:#1d4ed8; box-shadow:0 6px 18px rgba(29,78,216,.22); transform:translateY(-1px); }
    nav a:focus-visible { outline:3px solid rgba(37,99,235,.4); outline-offset:2px; }
    h1 { margin:0 0 16px; font-size: 1.6rem; }
    .card { background:var(--card); border-radius:12px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    .container { display:flex; gap:20px; flex-wrap:wrap; align-items:stretch; }
    .box { background:var(--card); border-radius:12px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); flex: 1 1 320px; min-width:280px; }
    .box h2 { margin:0 0 12px; font-size:1.1rem; border-bottom:2px solid #3498db; padding-bottom:6px; }
    table { width:100%; border-collapse:collapse; font-size:.95rem; }
    th, td { padding:10px 8px; border-bottom:1px solid var(--line); text-align:left; }
    th { background:#f8f9fa; font-weight:600; }
    td.muted { color:var(--muted); }
    .empty { padding:12px; text-align:center; color:var(--muted); font-style:italic; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <h1>{% block header %}TatuScanD{% endblock %}</h1>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/report/">Relatório</a>
      <a href="/charts">Gráficos</a>
    </nav>
  </header>

  {% block content %}{% endblock %}
</body>
</html>
