services:
  tatuscan:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-carlosrabelo/tatuscan:latest}
    container_name: tatuscan
    env_file: .env
    environment:
      - TATUSCAN_PORT=${PORT:-8040}
      - PYTHONUNBUFFERED=1
    ports:
      - "${PORT:-8040}:${PORT:-8040}"
    volumes:
      - tatuscan_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,os; urllib.request.urlopen(f'http://127.0.0.1:{os.getenv(\"TATUSCAN_PORT\",\"8040\")}/api/health'); print('ok')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  tatuscan_data:
